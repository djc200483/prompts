<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Blog Post...</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Bebas Neue', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            color: #e5e7eb;
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 25% 25%, rgba(120, 119, 198, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(255, 119, 198, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(120, 219, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 255, 255, 0.02) 2px,
                    rgba(255, 255, 255, 0.02) 4px
                );
            pointer-events: none;
            z-index: -1;
        }

        .top-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(10, 10, 15, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            padding: 0;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 16px 20px;
        }

        .nav-links {
            display: flex;
            gap: 24px;
        }

        .nav-link {
            color: #e5e7eb;
            text-decoration: none;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.1rem;
            font-weight: 400;
            letter-spacing: 0.05em;
            padding: 8px 16px;
            border-radius: 6px;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link:hover {
            background: rgba(168, 85, 247, 0.1);
            color: #ffffff;
        }

        .nav-link.active {
            background: rgba(168, 85, 247, 0.2);
            color: #ffffff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 120px 20px 60px;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .loading h1 {
            color: #a855f7;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .loading p {
            color: #9ca3af;
            font-size: 1.1rem;
        }

        .error {
            text-align: center;
            padding: 60px 20px;
        }

        .error h1 {
            color: #ef4444;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .error p {
            color: #9ca3af;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #a855f7, #ec4899);
            border: none;
            border-radius: 8px;
            color: white;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.1rem;
            font-weight: 400;
            letter-spacing: 0.05em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(168, 85, 247, 0.3);
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(168, 85, 247, 0.4);
        }

        .blog-post {
            background: rgba(10, 10, 15, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 40px;
            backdrop-filter: blur(10px);
            margin-bottom: 40px;
        }

        .post-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            font-size: 0.9rem;
            color: #9ca3af;
        }

        .post-date {
            color: #a855f7;
        }

        .post-category {
            background: rgba(168, 85, 247, 0.1);
            color: #a855f7;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
        }

        .post-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3rem;
            color: #ffffff;
            margin-bottom: 20px;
            letter-spacing: 0.02em;
            line-height: 1.2;
        }

        .post-excerpt {
            color: #9ca3af;
            font-size: 1.2rem;
            margin-bottom: 40px;
            font-style: italic;
        }

        .post-content {
            color: #e5e7eb;
            font-size: 1.1rem;
            line-height: 1.8;
        }

        .post-content h1, .post-content h2, .post-content h3 {
            color: #ffffff;
            margin: 30px 0 15px 0;
            font-family: 'Bebas Neue', sans-serif;
        }

        .post-content h1 {
            font-size: 2.5rem;
        }

        .post-content h2 {
            font-size: 2rem;
        }

        .post-content h3 {
            font-size: 1.5rem;
        }

        .post-content p {
            margin-bottom: 20px;
        }

        .post-content ul, .post-content ol {
            margin: 20px 0;
            padding-left: 30px;
        }

        .post-content li {
            margin-bottom: 10px;
        }

        .post-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 20px 0;
        }

        .post-content blockquote {
            border-left: 4px solid #a855f7;
            padding-left: 20px;
            margin: 20px 0;
            font-style: italic;
            color: #9ca3af;
        }

        @media (max-width: 768px) {
            .post-title {
                font-size: 2.5rem;
            }

            .blog-post {
                padding: 30px 20px;
            }

            .post-meta {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <nav class="top-nav">
        <div class="nav-container">
            <div class="nav-links">
                <a href="/" class="nav-link">Home</a>
                <a href="/generator" class="nav-link">Generator</a>
                <a href="/blog" class="nav-link">Blog</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div id="loading" class="loading">
            <h1>Loading Blog Post...</h1>
            <p>Please wait while we fetch the content.</p>
        </div>

        <div id="error" class="error" style="display: none;">
            <h1>Post Not Found</h1>
            <p>The blog post you're looking for doesn't exist or has been removed.</p>
            <a href="/blog" class="back-btn">‚Üê Back to Blog</a>
        </div>

        <div id="post-content" style="display: none;">
            <!-- Blog post content will be loaded here -->
        </div>
    </div>

    <script>
        async function loadBlogPost() {
            try {
                // Get the slug from the URL
                const path = window.location.pathname;
                const slug = path.split('/').pop().replace('.html', '');
                
                console.log('Current URL:', window.location.href);
                console.log('Current pathname:', window.location.pathname);
                console.log('Extracted slug:', slug);
                
                // Show loading state
                document.getElementById('loading').style.display = 'block';
                document.getElementById('error').style.display = 'none';
                document.getElementById('post-content').style.display = 'none';
                
                // Fetch the blog post from the API with cache busting
                const apiUrl = `https://prompts-production-7afc.up.railway.app/api/posts/${slug}?t=${Date.now()}`;
                console.log('Fetching from API:', apiUrl);
                
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    console.error('API response not ok:', response.status, response.statusText);
                    throw new Error(`Post not found: ${response.status} ${response.statusText}`);
                }
                
                const post = await response.json();
                console.log('Successfully loaded post:', post);
                
                // Hide loading, show content
                document.getElementById('loading').style.display = 'none';
                document.getElementById('post-content').style.display = 'block';
                
                // Update page title
                document.title = `${post.title} - Cyber Blog`;
                
                // Render the blog post
                const postContainer = document.getElementById('post-content');
                postContainer.innerHTML = `
                    <article class="blog-post">
                        <div class="post-meta">
                            <span class="post-date">${new Date(post.created_at).toLocaleDateString('en-US', { 
                                year: 'numeric', 
                                month: 'long', 
                                day: 'numeric' 
                            })}</span>
                            <span class="post-category">${post.category || 'Uncategorized'}</span>
                        </div>
                        <h1 class="post-title">${post.title}</h1>
                        ${post.excerpt ? `<p class="post-excerpt">${post.excerpt}</p>` : ''}
                        <div class="post-content">
                            ${post.content}
                        </div>
                    </article>
                    <div style="text-align: center; margin-top: 40px;">
                        <a href="/blog" class="back-btn">‚Üê Back to Blog</a>
                    </div>
                `;
                
            } catch (error) {
                console.error('Error loading blog post:', error);
                
                // Hide loading, show error
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
            }
        }
        
        // Load the blog post when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, starting blog post load');
            loadBlogPost();
        });
        
        // Also load on page show (for back button navigation)
        window.addEventListener('pageshow', function(event) {
            console.log('Page show event, reloading blog post');
            if (event.persisted) {
                // Page was loaded from cache, reload
                loadBlogPost();
            }
        });
    </script>
</body>
</html>
