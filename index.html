            max-width: 1200px;

        }

            text-align: center;

        }

            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
            margin-bottom: 10px;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .header p {
            font-size: 1.2rem;
            color: #a0aec0;
        }

        .controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);

            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {

        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.6);
        }

            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .category-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #4ecdc4;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            padding-right: 20px;
        }

        .category-title:hover {
            color: #ff6b6b;
            transform: translateX(5px);
        }

        .category-title::after {
            content: '‚ñº';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            transition: transform 0.3s ease;
            font-size: 0.8rem;
        }

        .category-title.expanded::after {
            transform: translateY(-50%) rotate(180deg);
        }

        .show-more-btn {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid rgba(255, 107, 107, 0.3);
            border-radius: 20px;
            padding: 6px 16px;
            font-size: 0.85rem;
            color: #ff6b6b;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
        }

        .show-more-btn:hover {
            background: rgba(255, 107, 107, 0.3);
            transform: scale(1.05);
        }

        .category-options {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .option-tag {
            background: rgba(78, 205, 196, 0.2);
            border: 1px solid rgba(78, 205, 196, 0.3);
            border-radius: 20px;
            padding: 4px 12px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option-tag:hover {
            background: rgba(78, 205, 196, 0.3);
            transform: scale(1.05);
        }

        .option-tag.selected {
            background: rgba(78, 205, 196, 0.6);
            border-color: #4ecdc4;
            box-shadow: 0 0 10px rgba(78, 205, 196, 0.5);
        }

            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 30px;
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
        }

        .output-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #ff6b6b;
        }

        .prompt-output {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            line-height: 1.6;
            min-height: 120px;
            white-space: pre-wrap;
            word-wrap: break-word;

            margin-top: 15px;

            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: #e0e6ed;

            }

                flex-direction: column;
                align-items: center;
            }

                grid-template-columns: 1fr;
            }
        }
    </style>

        // Initialize the app

            createCategoryCards();
            generateRandomPrompt();

        // Create category cards with options
        function createCategoryCards() {
            const grid = document.getElementById('categoriesGrid');
            grid.innerHTML = '';

            Object.keys(promptData).forEach(category => {
                const card = document.createElement('div');
                card.className = 'category-card';
                
                const title = document.createElement('div');
                title.className = 'category-title';
                title.textContent = categoryLabels[category];
                title.onclick = () => toggleCategory(card);
                
                const options = document.createElement('div');
                options.className = 'category-options';
                options.style.display = 'none'; // Initially hidden
                
                // Show first 5 options
                const visibleOptions = promptData[category].slice(0, 5);
                const hiddenOptions = promptData[category].slice(5);
                
                visibleOptions.forEach(option => {
                    const tag = document.createElement('span');
                    tag.className = 'option-tag';
                    tag.textContent = option;
                    tag.onclick = () => toggleOption(category, option, tag);
                    options.appendChild(tag);
                });
                
                // Add "Show More" button if there are hidden options
                if (hiddenOptions.length > 0) {
                    const showMoreBtn = document.createElement('button');
                    showMoreBtn.className = 'show-more-btn';
                    showMoreBtn.textContent = `Show ${hiddenOptions.length} more...`;
                    showMoreBtn.onclick = (e) => {
                        e.stopPropagation();
                        showAllOptions(category, options, hiddenOptions, showMoreBtn);
                    };
                    options.appendChild(showMoreBtn);
                }
                
                card.appendChild(title);
                card.appendChild(options);
                grid.appendChild(card);
            });
        }

        // Toggle category visibility
        function toggleCategory(card) {
            const options = card.querySelector('.category-options');
            const title = card.querySelector('.category-title');
            
            if (options.style.display === 'none') {
                options.style.display = 'flex';
                title.classList.add('expanded');
            } else {
                options.style.display = 'none';
                title.classList.remove('expanded');
            }
        }

        // Show all options in a category
        function showAllOptions(category, optionsContainer, hiddenOptions, showMoreBtn) {
            hiddenOptions.forEach(option => {
                const tag = document.createElement('span');
                tag.className = 'option-tag';
                tag.textContent = option;
                tag.onclick = () => toggleOption(category, option, tag);
                optionsContainer.insertBefore(tag, showMoreBtn);
            });
            
            showMoreBtn.textContent = 'Show Less';
            showMoreBtn.onclick = (e) => {
                e.stopPropagation();
                showFewerOptions(category, optionsContainer, hiddenOptions, showMoreBtn);
            };
        }

        // Show fewer options in a category
        function showFewerOptions(category, optionsContainer, hiddenOptions, showMoreBtn) {
            // Remove all hidden option tags
            hiddenOptions.forEach(() => {
                const lastTag = optionsContainer.querySelector('.option-tag:last-of-type');
                if (lastTag && !lastTag.textContent.includes('Show')) {
                    lastTag.remove();
                }
            });
            
            showMoreBtn.textContent = `Show ${hiddenOptions.length} more...`;
            showMoreBtn.onclick = (e) => {
                e.stopPropagation();
                showAllOptions(category, optionsContainer, hiddenOptions, showMoreBtn);
            };
        }

        // Toggle option selection
        function toggleOption(category, option, element) {
            if (!selectedOptions[category]) {
                selectedOptions[category] = new Set();
            }
            
            if (selectedOptions[category].has(option)) {
                selectedOptions[category].delete(option);
                element.classList.remove('selected');
            } else {
                selectedOptions[category].add(option);
                element.classList.add('selected');
            }
        }

        // Generate random prompt
        function generateRandomPrompt() {
            const selections = {};
            
            Object.keys(promptData).forEach(category => {
                const options = promptData[category];
                const randomIndex = Math.floor(Math.random() * options.length);
                selections[category] = options[randomIndex];
            });
            
            displayPrompt(selections);
        }

        // Generate prompt from selected options
        function generateFromSelected() {
            const selections = {};
            let hasSelection = false;
            
            Object.keys(promptData).forEach(category => {
                if (selectedOptions[category] && selectedOptions[category].size > 0) {
                    const options = Array.from(selectedOptions[category]);
                    const randomIndex = Math.floor(Math.random() * options.length);
                    selections[category] = options[randomIndex];
                    hasSelection = true;
                } else {
                    const options = promptData[category];
                    const randomIndex = Math.floor(Math.random() * options.length);
                    selections[category] = options[randomIndex];
                }
            });
            
            displayPrompt(selections);
        }

        // Display the generated prompt
        function displayPrompt(selections) {
            const prompt = `A ${selections.subjectType} wearing ${selections.wardrobe}, with ${selections.bodyMod}, expressing a ${selections.emotionalTone} mood, standing in a ${selections.environment}. Surrounded by ${selections.symbolicElements}, lit by ${selections.lighting}, captured with a ${selections.cameraLens}. Inspired by ${selections.artisticStyle}. ${selections.composition}.`;
            
            document.getElementById('promptOutput').textContent = prompt;
            
            // Add to history
            promptHistory.unshift({
                prompt: prompt,
                timestamp: new Date().toLocaleTimeString(),
                selections: selections
            });
            
            // Keep only last 10 prompts
            if (promptHistory.length > 10) {
                promptHistory = promptHistory.slice(0, 10);
            }
            
            updateHistory();
        }

        // Update history display
        function updateHistory() {
            const historySection = document.getElementById('historySection');
            const historyList = document.getElementById('historyList');
            
            if (promptHistory.length === 0) {
                historySection.style.display = 'none';
                return;
            }
            
            historySection.style.display = 'block';
            historyList.innerHTML = '';
            
            promptHistory.forEach((item, index) => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.innerHTML = `<strong>${item.timestamp}</strong><br>${item.prompt}`;
                historyItem.onclick = () => {
                    document.getElementById('promptOutput').textContent = item.prompt;
                    document.getElementById('promptOutput').scrollIntoView({ behavior: 'smooth' });
                };
                historyList.appendChild(historyItem);
            });
        }

        // Copy prompt to clipboard
        function copyPrompt() {
            const prompt = document.getElementById('promptOutput').textContent;
            navigator.clipboard.writeText(prompt).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '‚úÖ Copied!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            });
        }

        // Clear history
        function clearHistory() {
            promptHistory = [];
            updateHistory();
        }

        // Initialize the app when page loads
        window.onload = init;
    </script>
</body>
</html>
